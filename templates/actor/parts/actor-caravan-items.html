<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-supply">Size</div>
    <div class="item-fuel">Quantity</div>
    <div class="item-cost">Value</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="caravanItem"><i class="fas fa-plus"></i> Add Item</a>
    </div>
  </li>
  {{#each items as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-supply item-prop">{{item.system.size}}</div>
      <div class="item-fuel item-prop">
        <i class="item-remove-quantity fas fa-minus"></i>
        <span class="item-quantity">{{item.system.quantity}}</span>
        <i class="item-add-quantity fas fa-plus"></i>
      </div>
      <div class="item-cost item-prop">{{item.system.value}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
