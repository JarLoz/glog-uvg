<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-supply">Supply/Week</div>
    <div class="item-fuel">Fuel/Week</div>
    <div class="item-cost">Cost/Week</div>
    <div class="item-cost">Capacity</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="caravanMember"><i class="fas fa-plus"></i> Add Member</a>
    </div>
  </li>
  {{#each members as |member id|}}
    <li class="item flexrow" data-item-id="{{member._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{member.img}}" title="{{member.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{member.name}}</h4>
      </div>
      <div class="item-supply item-prop">{{member.system.supplyPerWeek}}</div>
      <div class="item-fuel item-prop">{{member.system.fuelPerWeek}}</div>
      <div class="item-cost item-prop">{{member.system.costPerWeek}}</div>
      <div class="item-capacity item-prop">{{member.system.capacity}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
