<li class="item flexrow" data-item-id="{{_id}}">
  <div class="item-name">
    <div class="item-image">
      <a class="rollable" data-roll-type="item"><img src="{{img}}" title="{{name}}" width="24" height="24"/></a>
    </div>
    <h4>{{name}}</h4>
  </div>
  <div class="item-type item-prop">{{type}}</div>
  <div class="item-slots item-prop">{{system.slots}}</div>
  {{#if hasQuantity}}
    <div class="item-quantity item-prop">
      <i class="item-remove-quantity fas fa-minus"></i>
      <span class="item-quantity">{{system.quantity}} / {{system.maxQuantity}}</span>
      <i class="item-add-quantity fas fa-plus"></i>
    </div>
  {{else}}
    <div class="item-quantity item-prop"><span class="item-quantity">{{system.quantity}}</span></div>
  {{/if}}
    <div class="item-quickslot item-prop item-quickslot-edit"><input type="checkbox" name="item.system.quickslot" data-dtype="Boolean"
          {{checked system.quickslot}} /></div>
  <div class="item-controls">
    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
  </div>
</li>
