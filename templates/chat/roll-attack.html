<div class="attack-roll">
  <div class="attack-header">Attacking with {{weaponname}}!</div>
  <div class="targetbox">
    <div class="target-header">Target:</div>
    <div class="target-calculation">{{targetcalc}}</div>
    <div class="target-value">{{targetvalue}}</div>
  </div>
  <div class="rollbox">
    <div class="roll-header">Roll (d20):</div>
    <div class="roll-result">{{rollvalue}}</div>
    {{#if success}}
    <div class="roll-success">SUCCESS!</div>
    {{else}}
    <div class="roll-failure">FAILURE!</div>
    {{/if}}
  </div>
  <div class="damagebox">
    <div class="damage-header">Damage ({{weapondamageroll}}):</div>
    <div class="damage-value">{{damagevalue}}</div>
  </div>
</div>
