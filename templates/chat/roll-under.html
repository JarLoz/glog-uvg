<h2 class="under-header">{{statname}} Check!</h2>
<div class="under-roll">
  <div class="targetbox flex-group-center">
    <div class="target-header">Target:</div>
    <div class="target-value">{{targetvalue}}</div>
    {{#if targetcalc}}<div class="target-calculation">{{targetcalc}}</div>{{/if}}
  </div>
  <div class="rollbox flex-group-center">
    <div class="roll-header">Roll (d20):</div>
    <div class="roll-result">{{rollvalue}}</div>
    {{#if success}}
    <div class="roll-success">SUCCESS!</div>
    {{else}}
    <div class="roll-failure">FAILURE!</div>
    {{/if}}
  </div>
</div>
