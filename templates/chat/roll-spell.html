<div class="spell-roll">
  <div class="attack-header">Casting {{spellname}}!</div>
  <div class="descriptionbox">
    <div class="description-header">Description:</div>
    <div class="description-content">
      {{description}}
    </div>
  </div>
  <div class="rollbox">
    <div class="roll-header">Roll {{formula}}!</div>
    <div class="roll-result">{{resultstring}}</div>
    <div class="roll-total">{{total}}</div>
  </div>
</div>
